<div class="container">

    <!-- HEADER AND TODO COUNT -->
    <div class="jumbotron text-center">
        <h1>Todo <span class="label label-info">{{todos.length}}</span></h1>
    </div>

    <!-- TODO LIST -->
    <div id="todo-list" class="row">
        <div class="col-sm-4 col-sm-offset-4">

            <!-- LOOP OVER THE TODOS IN $scope.todos -->
            <div class="checkbox" *ngFor="let todo of todos">
                <label>
                    <input type="checkbox" (click)="deleteTodo(todo._id)" bind-checked="false">
                    {{ todo.text }}, priority: {{ todo.priority }}
                </label>
            </div>

        </div>
    </div>

    <!-- FORM TO CREATE TODOS -->
    <div id="todo-form" class="row">
        <div class="col-sm-8 col-sm-offset-2 text-center">
            <form>
                <div class="form-group">

                    <!-- BIND THIS VALUE TO todoData.text IN ANGULAR -->
                    <input type="text" class="form-control input-lg text-center" placeholder="Plant the common yarrow in your California native plant yard" [(ngModel)]="todoData.text" required>
                    <input type="text" class="form-control input-lg text-center" placeholder="4" [(ngModel)]="todoData.priority" required>

                </div>

                <!-- createToDo() WILL CREATE NEW TODOS -->
                <button type="submit" class="btn btn-primary btn-lg"
                  (click)="createTodo()">Add</button>
            </form>
        </div>
    </div>

</div>
